{% extends "includes/layout.html" %}

    <h3>Makale Ekle</h3>
    <hr/>

        <div class="col-md-6 offset-md-1">
            <form method="post">
                {% csrf_token %}
                {{ form.media }}

            </form>
        </div>
    </div>
{% endblock body %}
